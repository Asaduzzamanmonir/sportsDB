<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>

<body>

    <main class="container">
        <h1 class=" text-danger text-center">Sports DB</h1>
        <div class="input-group mb-3 w-50 mx-auto my-5">
            <input id="search-input" type="text" class="form-control" placeholder="Which Club You Want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getInput()" class="btn btn-outline-secondary" type="button">Button</button>
        </div>

        <div id="team-details">

        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="team-container">
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
